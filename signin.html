<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body class="signin-page container-fluid d-md-flex flex-row flex-wrap gap-5 bg-light-subtle">
        <header class="header d-flex justify-content-between position-absolute start-0 align-items-center bg-dark-subtle py-1 px-0 h-25 w-100">
            <div class="header__logo d-flex h-100 p-0 align-items-center">
                <img class="header__logo--image img-fluid rounded float-start p-0 mb-0" width="75" height="75" src="./image,icons and audio/openbook.png" alt="openbook">
                <h1 class="header__logo--name mb-0 h1">BOOKWORM</h1>
            </div>
        </header>
        <section class="signin container-fluid d-md-flex flex-column justify-content-between gap-5 mt-5 pt-5">
            <p class="quote pt-5 mt-5 h3"><q>Life is too short to read a bad book.</q> James Joyce 
            </p>
            <h2 class="greeting">Welcome,Book wormies!</h2>
            <form class="form needs-validation" id="form" novalidate>
                <div class="signin__inputs input-area">
                    <h4 class="signin__inputs--question">Email Address<span>*</span></h4>
                    <input class="signin__inputs--email form-control" id="signin-email" type="email" name="email-address" placeholder="Enter your email address" required>
                    <div class="invalid-feedback">Enter Email</div>
                </div>
                <div class="input-area">
                    <h4 class="signin__inputs--question">Password<span>*</span></h4>
                    <input class="signin__inputs--pass form-control" id="signin-password" type="password" name="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">Enter Password</div>
                </div> 
                <input class="signin__inputs--radio" id="rememberme" type="radio"name="rememberme" value="rememberme">
                <label for="rememberme">Remember Me</label>
                <p class="forgotpass"><a href="./forgotpassword.html">Opps!Forgot Password?</a></p>
               <button class="btn--signin" id="signup" type="submit"> Sign In</button>  
               <p class="createacc">Are you new here?<a href="./createaccount.html"> Create Account</a></p>   
                    
            </form>
            
                
       
                
            </div>    
        </section>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script> 
        <footer class="footer d-flex justify-content-center gap-lg-5 bg-dark-subtle w-100 h-25 mb-0 py-1 px-0 text-center">
            <p class="footer__about fs-5 fw-bold text-dark "><a class="text-decoration-none" href="./aboutme.html">About Me</a></p>
            <p class="footer__contact fs-5 fw-bold text-dark"><a class="text-decoration-none"  href="./contactme.html">Contact Me</a></p>
            
        </footer>
    </body>
</html>
