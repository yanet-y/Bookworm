<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In </title>
        <link rel="stylesheet" href="./styles.css" type="text/css">

    </head>
    <body class="signin-page">
        <header class="header">
            <div class="header__logo">
                <img class="header__logo--image" src="./image,icons and audio/openbook.png" alt="openbook">
                <h1 class="header__logo--name">BOOKWORM</h1>
            </div>
        </header>
        <section class="quote">
            <p><q>Life is too short to read a bad book.</q> James Joyce 
            </p>
        </section>
        <section class="signin">
            <h2 class="greeting">Welcome,Book wormies!</h2>
            <div class="signin__inputs">
                <h4 class="signin__inputs--question">Email Address<span>*</span></h4>
                <input class="signin__inputs--email" id="signin-email" type="email" name="email-address" placeholder="Enter your email address" required>
                <h4 class="signin__inputs--question">Password<span>*</span></h4>
                <input class="signin__inputs--pass" id="signin-password" type="password" name="password" placeholder="Enter your password" required>
                <input class="signin__inputs--radio" id="rememberme" type="radio"name="rememberme" value="rememberme">
                <label for="rememberme">Remember Me</label>
                <p class="forgotpass"><a href="./forgotpassword.html">Opps!Forgot Password?</a></p>
            <button class="btn--signin" id="signin">
                <a href="./index.html">Sign In</a>
            </button>
            <p class="createacc">Are you new here?<a href="./createaccount.html"> Create Account</a></p>
       
                
            </div>    
        </section>
        <footer class="footer">
            <p class="footer__about"><a href="./aboutme.html">About Me</a></p>
            <p class="footer__contact"><a href="./contactme.html">Contact Me</a></p>
            
        </footer>
    </body>
</html>
